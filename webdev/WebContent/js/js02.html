<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function shift_right() {
		var str = document.getElementById('ta1').value;
		console.log(str);
		
		if (str!==''){
			document.getElementById('ta2').value = str;
			document.getElementById('ta1').value = '';
		}
	}

	function shift_left() {
		var str = document.getElementById('ta2').value;
		console.log(str);
		
		if (str!== '') {
			document.getElementById('ta1').value = str;
			document.getElementById('ta2').value = '';
		}
	}


	</script>
</head>
<body>
	<table>
	<tr>
	<td><textarea id="ta1" rows="10" cols="50"> 실수란 ... 신을 용서하는 인간의 행위인가.. 라는 말은 어디에서 나온 말인가 </textarea></td>
	<td>
		<button onclick="shift_right()">→ <br/>RIGHT</button> <br/>	
		<button onclick="shift_left()">← <br/> LEFT</button>  <br/>
	</td>
	<td><textarea id="ta2" rows="10" cols="50"> </textarea></td>
	</tr>
	</table>
</body>
</html>
